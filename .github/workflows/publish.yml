name: "Publish"

on: push

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Read version from config.yaml
        run: |
          yq="docker run --rm -i -v ${PWD}:${PWD} -w ${PWD} mikefarah/yq"
          echo "VERSION=$($yq e '.version' config.yaml)"
          echo "VERSION=$($yq e '.version' config.yaml)" >> $GITHUB_ENV
      - name: Prepare Dockerfile
        run: |
          sed -i "s/ARG OZRIC_VERSION=.*/ARG OZRIC_VERSION=${{ env.VERSION }}.${{ github.run_id }}/" Dockerfile
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Publish x64
        uses: home-assistant/builder@master
        with:
          args: |
            --amd64 \
            --target . \
            --docker-hub jchown \
            --version ${{ env.VERSION }}
      - name: Publish AArch64
        uses: home-assistant/builder@master
        with:
          args: |
            --aarch64 \
            --target . \
            --docker-hub jchown \
            --version ${{ env.VERSION }}
